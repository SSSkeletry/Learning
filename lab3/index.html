<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="about-me">
      <img src="me.jpg" alt="Profile Picture" class="profile-pic" />
      <div>
        <h1>About Me</h1>
        <p>
          IT graduate passionate about coding, focused on performance
          optimization, SEO-friendly development, backend API integration, and
          continuous learning.
        </p>
      </div>
    </section>
    <section class="skills">
      <h1>Skills</h1>
      <div class="skill">
        <span>HTML</span>
        <div class="progress-bar">
          <div class="progress" style="width: 80%"></div>
        </div>
      </div>
      <div class="skill">
        <span>CSS</span>
        <div class="progress-bar">
          <div class="progress" style="width: 70%"></div>
        </div>
      </div>
      <div class="skill">
        <span>JavaScript</span>
        <div class="progress-bar">
          <div class="progress" style="width: 60%"></div>
        </div>
      </div>
      <div class="skill">
        <span>React</span>
        <div class="progress-bar">
          <div class="progress" style="width: 50%"></div>
        </div>
      </div>
      <div class="skill">
        <span>Node.js</span>
        <div class="progress-bar">
          <div class="progress" style="width: 40%"></div>
        </div>
      </div>
    </section>
    <section class="projects">
      <h1>Портфоліо</h1>
      <div class="projects-grid">
        <div class="project">
          <img src="main-page.jpg" alt="Taxi web site" class="project-img" />
          <p>Taxi web site</p>
        </div>
        <div class="project">
          <img
            src="optimize.jpg"
            alt="Optimization web site"
            class="project-img"
          />
          <p>Optimization web sites</p>
        </div>
      </div>
    </section>
    <section class="contact-me">
      <h1>Contact Me</h1>
      <form action="https://example.com/submit" method="POST">
        <label for="name">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />
        </label>
        <label for="email">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />
        </label>
        <label for="message">
          <textarea
            id="message"
            name="message"
            placeholder="Your Message"
            required
          ></textarea>
        </label>
        <button type="submit">Send</button>
      </form>
    </section>
  </body>
</html>

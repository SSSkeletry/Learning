<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <section class="container my-5 p-4 bg-white rounded shadow">
      <div class="row align-items-center">
        <div class="col-md-3 text-center mb-3 mb-md-0">
          <img
            src="me.jpg"
            alt="Profile Picture"
            class="img-fluid rounded-circle"
            style="max-width: 15vw"
          />
        </div>
        <div class="col-md-9">
          <h1 class="h4">About Me</h1>
          <p>
            IT graduate passionate about coding, focused on performance
            optimization, SEO-friendly development, backend API integration, and
            continuous learning.
          </p>
        </div>
      </div>
    </section>

    <section class="container my-5 p-4 bg-white rounded shadow">
      <h1 class="mb-4">Skills</h1>

      <div class="row align-items-center mb-2">
        <div class="col-2 fw-bold">HTML</div>
        <div class="col-10">
          <div class="progress" style="height: 2vh">
            <div class="progress-bar bg-primary" style="width: 80%"></div>
          </div>
        </div>
      </div>

      <div class="row align-items-center mb-2">
        <div class="col-2 fw-bold">CSS</div>
        <div class="col-10">
          <div class="progress" style="height: 2vh">
            <div class="progress-bar bg-primary" style="width: 70%"></div>
          </div>
        </div>
      </div>

      <div class="row align-items-center mb-2">
        <div class="col-2 fw-bold">JavaScript</div>
        <div class="col-10">
          <div class="progress" style="height: 2vh">
            <div class="progress-bar bg-primary" style="width: 60%"></div>
          </div>
        </div>
      </div>

      <div class="row align-items-center mb-2">
        <div class="col-2 fw-bold">React</div>
        <div class="col-10">
          <div class="progress" style="height: 2vh">
            <div class="progress-bar bg-primary" style="width: 50%"></div>
          </div>
        </div>
      </div>

      <div class="row align-items-center mb-2">
        <div class="col-2 fw-bold">Node.js</div>
        <div class="col-10">
          <div class="progress" style="height: 2vh">
            <div class="progress-bar bg-primary" style="width: 40%"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="container my-5 p-4 bg-white rounded shadow">
      <h1 class="h4 mb-4">Портфоліо</h1>
      <div class="row g-4">
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <img
              src="main-page.jpg"
              class="card-img-top project-img"
              alt="Taxi web site"
            />
            <div class="card-body text-center">
              <p class="card-text fw-bold">Taxi web site</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-4">
          <div class="card">
            <img
              src="optimize.jpg"
              class="card-img-top project-img"
              alt="Optimization web site"
            />
            <div class="card-body text-center">
              <p class="card-text fw-bold">Optimization web sites</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container my-5 p-4 bg-white rounded shadow">
      <h1 class="h4 mb-4">Contact Me</h1>
      <form action="https://example.com/submit" method="POST" class="row g-3">
        <div class="col-md-6">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-6">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            class="form-control"
            required
          />
        </div>
        <div class="col-12">
          <textarea
            id="message"
            name="message"
            placeholder="Your Message"
            class="form-control"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </section>
  </body>
</html>
